<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JEET - Upsly</title>
    <!-- custom styesheet -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/site.css" />
    <style>
      .site-banner {
        background: url(../images/projects/pic-3.png) no-repeat;
        background-blend-mode: hue;
        background-size: contain;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <!-- overlay start -->
    <div class="overlay-s1"></div>
    <div class="overlay-s2"></div>
    <!-- overlay end -->
    <!-- navbar big screen start -->
    <nav class="nav" id="nav">
      <div class="container row">
        <a href="../index.html" class="btn-1 logo transition-btn" id="logo">
          <img src="../images/logo.svg" alt="error" class="logo-pic" />
        </a>
        <div class="nav-btns row" id="nav-btns">
          <a href="#site-info" class="nav-btn top-btn">About</a>
          <a href="#planes" class="nav-btn top-btn">Preview</a>
          <a href="#next-section" class="nav-btn top-btn">Next-work</a>
        </div>
        <a href="#site-preview" class="btn-2 top-btn">Contact</a>
      </div>
    </nav>
    <!-- navbar big screen end -->
    <!-- wrapper start -->
    <div class="wrapper" id="viewport1">
      <!-- scroll container start -->
      <div class="main-container" id="scroll-container1">
        <!-- site-banner start -->
        <div class="site-banner fixed-section" id="site-banner">
          <div class="container">
            <h1 class="title">
              <div class="site-heading">
                <span class="heading-1"> Portfolio </span>
              </div>
            </h1>
          </div>
        </div>
        <!-- site-banner end -->
        <!-- site-info start -->
        <div class="site-info" id="site-info">
          <div class="container">
            <h1 class="title">About Project</h1>
            <p class="paragraph">
              Personal site of my client for his bussiness and his experinces
              displaying.
            </p>
            <a href="#" class="main-btn">visit site</a>
          </div>
        </div>
        <!-- site-info end -->
        <!-- preview start -->
        <div class="preview-section">
          <div class="container">
            <h1 class="title">Project-Preview</h1>
          </div>
        </div>
        <!-- preview end -->
        <!-- preview slide start -->
        <div id="canvas"></div>
        <div id="planes">
          <div class="container">
            <div class="plane-wrapper">
              <div class="plane-inner">
                <div class="landscape-wrapper">
                  <div class="landscape-inner">
                    <div class="plane">
                      <img
                        src="../images/projects/project-2/pic-2.png"
                        crossorigin=""
                        data-sampler="planeTexture"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="plane-wrapper">
              <div class="plane-inner">
                <div class="landscape-wrapper">
                  <div class="landscape-inner">
                    <div class="plane">
                      <img
                        src="../images/projects/project-2/pic-3.png"
                        crossorigin=""
                        data-sampler="planeTexture"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="plane-wrapper">
              <div class="plane-inner">
                <div class="landscape-wrapper">
                  <div class="landscape-inner">
                    <div class="plane">
                      <img
                        src="../images/projects/project-2/pic-4.png"
                        crossorigin=""
                        data-sampler="planeTexture"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="plane-wrapper">
              <div class="plane-inner">
                <div class="landscape-wrapper">
                  <div class="landscape-inner">
                    <div class="plane">
                      <img
                        src="../images/projects/project-2/pic-5.png"
                        crossorigin=""
                        data-sampler="planeTexture"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- preview slide end -->
        <!-- next project start -->
        <div class="next-section" id="next-section">
          <div class="menu container">
            <a
              class="next-btn transition-btn"
              id="nextbtn"
              href="./site-3.html"
            >
              Next Project
            </a>
          </div>
        </div>
        <!-- next project end -->
        <!-- footer start -->
        <footer class="footer" id="foooter">
          <div class="container">
            <img
              src="../images/footer.png"
              alt="error"
              data-depth="0.8"
              class="footer-img rocket"
            />
            <div class="footer-links">
              <a
                href="#"
                class="footer-btn"
                data-aos="fade-up"
                data-aos-delay="100"
                ><img
                  src="../icons/facebook.png"
                  alt="error"
                  class="footer-btn-img"
              /></a>
              <a
                href="#"
                class="footer-btn"
                data-aos="fade-up"
                data-aos-delay="150"
                ><img
                  src="../icons/instagram.png"
                  alt="error"
                  class="footer-btn-img"
              /></a>
              <a
                href="#"
                class="footer-btn"
                data-aos="fade-up"
                data-aos-delay="200"
                ><img
                  src="../icons/Dribble.png"
                  alt="error"
                  class="footer-btn-img"
              /></a>
              <a
                href="#"
                class="footer-btn"
                data-aos="fade-up"
                data-aos-delay="250"
                ><img
                  src="../icons/behance.png"
                  alt="error"
                  class="footer-btn-img"
              /></a>
              <a
                href="#"
                class="footer-btn"
                data-aos="fade-up"
                data-aos-delay="300"
                ><img
                  src="../icons/github.png"
                  alt="error"
                  class="footer-btn-img"
              /></a>
            </div>
            <h3 class="mini-title">Design and Built By Jeet R.</h3>
            <p class="paragraph">&copy; copyright 2021</p>
          </div>
        </footer>
        <!-- footer end -->
      </div>
      <!-- scroll container end -->
    </div>
    <!-- wrapper end -->

    <!-- manual script file -->
    <script src="../javascript/slider.js"></script>
    <script src="../javascript/site.js"></script>
  </body>
</html>
