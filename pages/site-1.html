<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JEET - Upsly</title>
    <!-- custom styesheet -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/site.css" />
  </head>
  <body class="demo-2">
    <!-- navbar big screen start -->
    <nav class="nav" id="nav">
      <div class="container row">
        <a href="../index.html" class="btn-1 logo transition-btn" id="logo">
          <img src="../images/logo.svg" alt="error" class="logo-pic" />
        </a>
        <div class="nav-btns row" id="nav-btns">
          <a href="#site-info" class="nav-btn top-btn">About</a>
          <a href="#planes" class="nav-btn top-btn">Preview</a>
          <a href="#planes" class="nav-btn top-btn">Next-work</a>
        </div>
        <a href="#site-preview" class="btn-2 top-btn">Contact</a>
      </div>
    </nav>
    <!-- navbar big screen end -->
    <!-- wrapper start -->
    <div class="wrapper" id="viewport1">
      <!-- scroll container start -->
      <div class="main-container" id="scroll-container1">
        <!-- site-banner start -->
        <div class="site-banner fixed-section" id="site-banner">
          <div class="container">
            <h1 class="title">
              <div class="site-heading">
                <span> UPSLY </span>
              </div>
            </h1>
          </div>
        </div>
        <!-- site-banner end -->
        <!-- site-info start -->
        <div class="site-info" id="site-info">
          <div class="container">
            <h1 class="title">About Project</h1>
            <p class="paragraph">
              Prime Your Brand For Success. Upsly designs sales and marketing
              solutions based on results-driven analyses of your data.
            </p>
            <a href="#" class="main-btn">visit site</a>
          </div>
        </div>
        <!-- site-info end -->
        <!-- preview start -->
        <div class="preview-section">
          <div class="container">
            <h1 class="title">Project-Preview</h1>
          </div>
        </div>
        <!-- preview end -->
        <!-- preview slide start -->
        <div id="canvas"></div>
        <div id="planes">
          <div class="container">
            <div class="plane-wrapper">
              <div class="plane-inner">
                <div class="landscape-wrapper">
                  <div class="landscape-inner">
                    <div class="plane">
                      <img
                        src="../images/projects/project-1/img1.png"
                        crossorigin=""
                        data-sampler="planeTexture"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="plane-wrapper">
              <div class="plane-inner">
                <div class="landscape-wrapper">
                  <div class="landscape-inner">
                    <div class="plane">
                      <img
                        src="../images/projects/project-1/img2.png"
                        crossorigin=""
                        data-sampler="planeTexture"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="plane-wrapper">
              <div class="plane-inner">
                <div class="landscape-wrapper">
                  <div class="landscape-inner">
                    <div class="plane">
                      <img
                        src="../images/projects/project-1/img3.png"
                        crossorigin=""
                        data-sampler="planeTexture"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="plane-wrapper">
              <div class="plane-inner">
                <div class="landscape-wrapper">
                  <div class="landscape-inner">
                    <div class="plane">
                      <img
                        src="../images/projects/project-1/img4.png"
                        crossorigin=""
                        data-sampler="planeTexture"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="plane-wrapper">
              <div class="plane-inner">
                <div class="landscape-wrapper">
                  <div class="landscape-inner">
                    <div class="plane">
                      <img
                        src="../images/projects/project-1/img5.png"
                        crossorigin=""
                        data-sampler="planeTexture"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- preview slide end -->
      </div>
      <!-- scroll container end -->
    </div>
    <!-- wrapper end -->

    <!-- manual script file -->
    <script src="../javascript/slider.js"></script>
    <script src="../javascript/site.js"></script>
  </body>
</html>
